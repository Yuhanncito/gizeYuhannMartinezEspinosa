name: Hola mundo

on: [push]

jobs:
  uno:
    runs-on: ubuntu-latest

    steps:
      - name: Mensaje
        run: echo "Hola mundo"

      - name: Touch File
        run: |
          touch hola.txt
          ls -al

      - name: Set text
        run: |
          echo "Hola mundo" >> hola.txt
          ls -al

      - name: Read file
        run: cat hola.txt

  dos:
    runs-on: ubuntu-latest
    needs: [uno]
    steps:
      - name: Directorio
        run: ls -al